{% extends "admin.html" %}

{% block title %}New Learn Text{% endblock %}

{% block admin_learn_text_active %}class="active"{% endblock %}

{% block admin_content %}
	<form role="form" method="POST" action="/admind/learn/text/new/">
		{% csrf_token %}
		<div class="form-group">
			<select class="form-control" name="skill">
				<option value="-1">Skill</option>
				{% for difficulty in difficulties %}
					<optgroup label="{{ difficulty.name }}">
						{% for skill in difficulty.skill_set.all %}
							<option value="{{ skill.pk }}" {% if skill.pk == skill_prefill %}selected{% endif %}>{{ skill.name }}</option>
						{% endfor %}
					</optgroup>
				{% endfor %}
			</select>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="title" placeholder="Title" value="{{ title_prefill }}">
		</div>
		<div class="form-group">
			<textarea class="form-control" name="body" rows="15">{{ body_prefill }}</textarea>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-primary btn-block" value="Add Learn Text">
		</div>
	</form>
{% endblock %}
