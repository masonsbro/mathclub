{% extends "parent.html" %}

{% block title %}Register{% endblock %}

{% block content %}
	<h1>Register</h1>
	<hr>
	{% include "display_alerts.html" %}
	<form role="form" method="POST" action="/register/">
		{% csrf_token %}
		<input type="text" name="prevent_autofill_1" style="display: none">
		<input type="password" name="prevent_autofill_2" style="display: none">
		<div class="form-group">
			<input type="email" class="form-control" name="email" placeholder="Email" value="{{ email_preset }}">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="name" placeholder="Name" value="{{ name_preset }}">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" name="password" placeholder="Password">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" name="password_confirm" placeholder="Confirm Password">
		</div>
		<button type="submit" class="btn btn-primary btn-block">Register</button>
	</form>
{% endblock %}
